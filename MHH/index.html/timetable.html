<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Timetable</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="sidebar">
    <div class="menu-title">Menu</div>
    <a href="dashboard.html">Home</a>
    <a href="registration.html">Course Registration</a>
    <a class="active" href="timetable.html">Student Timetable</a>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <div class="content">
    <h2>Student Timetable</h2>

    <table class="table" id="tt">
      <thead>
        <tr><th>Day</th><th>Time</th><th>Course</th><th>Room</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { loadCSV } from "./loadCSV.js";

    const courses = await loadCSV("./Courses (1).csv");
    const sections = await loadCSV("./Sections (1).csv");

    // demo: lấy 5 section đầu
    const picked = sections.slice(0, 5);

    const tbody = document.querySelector("#tt tbody");
    picked.forEach(sec => {
      const c = courses.find(x => x.course_id === sec.course_id);
      const room = sec.room || "507"; // nếu CSV chưa có room
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${sec.day}</td>
        <td>${sec.time}</td>
        <td>${c ? c.course_name : sec.course_id}</td>
        <td>${room}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
