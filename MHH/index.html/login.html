<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Course Registration System - Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="center">
  <div class="login-card">
    <h2>COURSE REGISTRATION SYSTEM</h2>

    <label>Role</label>
    <select id="role">
      <option value="student">Undergraduate Student</option>
      <option value="lecturer">Lecturer</option>
      <option value="admin">Admin</option>
    </select>

    <label>Username</label>
    <input id="username" placeholder="e.g. 22070513" />

    <label>Password</label>
    <input id="password" type="password" placeholder="demo" />

    <button id="btnLogin">Login</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
