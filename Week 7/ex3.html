<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create product list with CSS3</title>
<style type="text/css">
.ProductDetails {display: none;}
.Product img {
  width: 150px;
  height: 150px;
  border-radius: 20px;
  box-shadow: 5px 5px 10px #aaa;
}
.ProductName {font-weight: bold;}
.ProductPrice {font-style: italic;}
.ProductPrice:before {content: " - ";}
.Product {
  text-align: center;
  width: 150px;
  margin: 0px 20px;
  float: left;
  cursor: pointer;
}
.Product:hover .ProductDetails {display: block;}
</style>
</head>


<body>
  <div class="Product">
    <img src="Bo-Hoa-Dep-Danh-Tang-Tinh-Yeu-HB009.jpg" />
    <div class="ProductDetails">
      <span class="ProductA">Rose</span>
      <span class="ProductPrice">1.5$</span>
    </div>
  </div>

  <div class="Product">
    <img src="Hinh-3.jpg" />
    <div class="ProductDetails">
      <span class="ProductB">Tulip</span>
      <span class="ProductPrice">2.0$</span>
    </div>
  </div>

  <div class="Product">
    <img src="IMG_8074-scaled.jpg" />
    <div class="ProductDetails">
      <span class="ProductC">Daisy</span>
      <span class="ProductPrice">1.0$</span>
    </div>
  </div>
</body>
</html>
