<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Display date and time</title>
<style type="text/css"> 
    input {
        width: 400px;
        margin-bottom: 5px; /* Thêm tí khoảng cách cho đẹp */
    }
</style>

<script type="text/javascript">
    var timer = null; // Biến để giữ tham chiếu của setTimeout

    function play() {
        // Mảng các ngày trong tuần
        var daysOfWeek = ["Chủ Nhật", "Thứ hai", "Thứ ba", "Thứ tư", 
                         "Thứ năm", "Thứ sáu", "Thứ bảy"];
        
        // 1. Lấy ngày giờ hiện tại
        var today = new Date();
        
        // 2. Cập nhật ô DATE (Ngày)
        document.f.d.value = "Hôm nay là: " + daysOfWeek[today.getDay()] + 
                         ", ngày "     + today.getDate() + 
                         ", tháng "    + (today.getMonth() + 1) + // getMonth() bắt đầu từ 0
                         ", năm "      + today.getFullYear();

        // 3. Cập nhật ô TIME (Giờ)
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var ampm = (h >= 12 ? "PM" : "AM");
        
        // Chuyển sang định dạng 12 giờ
        h = (h > 12 ? h - 12 : h);
        if (h == 0) h = 12; // 0 giờ (nửa đêm) là 12 AM
        
        // Thêm số 0 trước phút/giây nếu < 10 (cho đẹp)
        m = (m < 10 ? "0" + m : m);
        s = (s < 10 ? "0" + s : s);

        document.f.t.value = "Bây giờ là: " + h + 
                         ":"           + m +
                         ":"           + s +
                         " "           + ampm;

        // 4. Lên lịch để chạy lại hàm này sau 1 giây (1000ms)
        timer = setTimeout(play, 1000);
    }

    // Hàm này sẽ xóa lịch hẹn, làm đồng hồ dừng lại
    function stop() { 
        clearTimeout(timer); 
    }
</script>
</head>

<body onload="play()">

<center>
    <form name="f">
        <input name="d" /><br/>
        
        <input name="t" /><br/>
        
        <button type="button" onclick="play()">Chạy đồng hồ</button>
        <button type="button" onclick="stop()">Ngừng đồng hồ</button>
    </form>
</center>

</body>
</html>
