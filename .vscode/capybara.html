<body class="bg-pink-50 font-sans">

    <div id="page-1-password" class="min-h-screen flex flex-col items-center justify-center p-4">

            <input type="password" id="password-input" 
                   class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg text-center text-lg focus:outline-none focus:border-pink-400"

        <p class="text-pink-300 mt-8 text-sm">

        </p>
    </div>

    <div id="page-2-secret" class="hidden min-h-screen flex-col items-center justify-center p-4 text-center">
        
        <div class="bg-white p-12 rounded-2xl shadow-xl w-full max-w-md">
            <span class="text-8xl mb-6">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            <h1 class="text-4xl font-bold text-blue-500 mb-4">
                CH√öC M·ª™NG!
            </h1>
            <p class="text-gray-700 text-lg mb-8">
                B·∫°n ƒë√£ m·ªü kh√≥a ƒë∆∞·ª£c trang b√≠ m·∫≠t!
            </p>

            <img id="capybara-image" 
                 src= "Hinh-anh-chibi-chuot-lang-nuoc-chup-anh.webp"
                 alt="Capybara d·ªÖ th∆∞∆°ng"

        </div>
        
    </div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
            const CORRECT_PASSWORD = "07112005"; // M·∫≠t kh·∫©u

            const page1 = document.getElementById('page-1-password');
            const page2 = document.getElementById('page-2-secret');
            
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const backButton = document.getElementById('back-button');

            function checkPassword() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    page1.classList.add('hidden');
                    page2.classList.remove('hidden');
                    page2.classList.add('flex'); 
                    
                    errorMessage.textContent = '';
                    
                } else {
                    errorMessage.textContent = 'M·∫≠t m√£ sai! Th·ª≠ l·∫°i nha.';
                    
                    passwordInput.classList.add('shake-error');
                    
                    setTimeout(() => {
                        passwordInput.classList.remove('shake-error');
                    }, 500);
                    
                    passwordInput.value = '';
                }
            }

            submitButton.addEventListener('click', checkPassword);
            
            passwordInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });

            backButton.addEventListener('click', () => {
                page2.classList.add('hidden');
                page2.classList.remove('flex');
                page1.classList.remove('hidden');
                
                passwordInput.value = '';
            });
            
        });
    </script>
